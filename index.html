<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator">
		<input type="text" name="" placeholder="0" id="inputbox">
		<div>
				<button style="border-radius:30%;" class="operator">AC</button>
				<button style="border-radius:30%;" class="operator">Del</button>
				<button style="border-radius:30%;" class="operator">%</button>
				<button style="border-radius:30%;" class="operator">/</button>				
		</div>
		<div>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button style="border-radius:30%;" class="operator">*</button>			

		</div>
		<div>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button style="border-radius:30%;" class="operator">-</button>				
		</div>
		<div>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button style="border-radius:30%;" class="operator">+</button>				
		</div>
		<div>
				<button>00</button>
				<button>0</button>
				<button style="border-radius:30%;">.</button>
				<button style="border-radius:30%;" class="equal">=</button>		
		</div>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
